<!DOCTYPE html>
<head>
<title>A Good Hard Shuffling </title>
<link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta24/shoelace.css">
<style>
  #main {
    padding: 4rem;
  }
  h1, #input, button {
    margin-bottom: 2rem;
  }
  #output {
    border: 0 none;
  }
</style>
</head>
<body>
  <section id="main">
    <h1>A Good Hard Shuffling</h1>
    <textarea rows="12" id="input" wrap="soft"></textarea>
    <button id="submit" type="submit" onClick="aGoodHardShuffling()">Shuffle me, daddy</button>
    <textarea rows="12" id="output" wrap="soft"></textarea>
  </section>
<script type="text/javascript" src="main.bundle.js"></script></body>
